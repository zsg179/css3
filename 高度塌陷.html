<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            border: 10px red solid;
            /* 开启BFC,解决高度塌陷 */
            overflow:hidden
        }
        .inner{
            width: 100px;
            height: 100px;
            background-color: #bbffaa;
            float: left;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
    <div style="width: 200px;height: 200px;background-color: yellow;"></div>
</body>
</html>
