<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* link：未访问过的链接 */
        a:link{
            color: red;
        }
        /* visited：访问过的链接 */
        a:visited{
            color: yellow;
        }
        /* 鼠标移入的状态 */
        a:hover{
            font-size: 30px;
        }
        /* 鼠标点击的状态 */
        a:active{
            color: blue;
        }
    </style>
</head>
<body>
    <a href="#">没访问过的</a><br>
    <a href="#">访问过的</a>
</body>
</html>
